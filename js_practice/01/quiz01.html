<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz01</title>
    <script src="/js_practice/01/quiz01.js" defer></script>
</head>

<body>
    <h1>연습문제1</h1>
    <h2>1. 두 수를 입력받아 사칙연산의 결과를 표시해 봅시다.</h2>
    <input type="number" id="1" placeholder="첫 번째 값을 입력하세요">
    <input type="number" id="2" placeholder="두 번째 값을 입력하세요">
    <button>답 확인</button>
    <p>더하기 : <span class="answer" id="plus"></span></p>
    <p>빼기 : <span class="answer" id="minus"></span></p>
    <p>곱하기 : <span class="answer" id="multi"></span></p>
    <p>나누기 : <span class="answer" id="divide"></span></p>
    <h2>2. BMI를 계산하는 프로그램을 작성해 봅시다.</h2>
    <form>
        <fieldset>
            <label><input type="radio" value="man" id="man" name="sex" checked>남자</label>
            <label><input type="radio" value="woman" id="woman" name="sex">여자</label>
            <br>
            <label>신장<input type="number" id="height" placeholder="cm"></label>
            <label>체중<input type="number" id="weight" placeholder="kg"></label>
            <label>나이<input type="number" id="age" placeholder="세(만)"></label>
            <button>계산하기</button>
            <input type="reset">
        </fieldset>
        <p class="bmi_result"></p>
    </form>
    <h2>3. 섭씨를 입력받아서 화씨로 바꾸는 프로그램을 작성해 봅시다.</h2>
    <h3>섭씨온도(℃) 👉 화씨온도(℉)</h3>
    <form>
        <label><input type="number" value="1">℃</label> 👉 <span class="answer" id="hwassi"></span>
    </form>
    <h2>4. 입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.</h2>

</html>
